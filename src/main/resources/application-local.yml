spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bookingdb
    username: pass
    password: 1212
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false # DB ilə iş bitdikdə session bağlanır
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 9094
  servlet:
    session:
      timeout: 30

kafka:
  host: localhost:9092
  topics:
    booking-created:
      topicName: ${spring.application.name}.booking_created.2
      partitionCount: 1
      replicationFactor: 1
      retentionInMs: 604800000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

